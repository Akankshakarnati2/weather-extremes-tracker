<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>World Weather Report</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .card {
            border: 1px solid #ccc;
            border-radius: 12px;
            padding: 20px;
            display: inline-block;
            background-color: #f9f9f9;
            box-shadow: 0px 0px 8px rgba(0,0,0,0.1);
        }
        h1 { color: #333; }
        .temp { font-size: 24px; font-weight: bold; }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            border: none;
            background-color: #007BFF;
            color: white;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>üåç World Weather Report</h1>

    <form method="POST">
        <button type="submit">Fetch Hottest and Coldest Cities</button>
    </form>

    {% if weather %}
    <div class="card">
        <p><strong>Date:</strong> {{ weather.date }}</p>
        <p class="temp">üî• Highest Temp: {{ weather.max_temp }}¬∞C in {{ weather.max_city }}</p>
        <p class="temp">‚ùÑÔ∏è Lowest Temp: {{ weather.min_temp }}¬∞C in {{ weather.min_city }}</p>
    </div>
    {% endif %}

</body>
</html>
